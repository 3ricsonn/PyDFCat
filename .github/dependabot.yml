version: 2
updates:
# Fetch and update latest `pip` packages
  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - 3ricsonn
    assignees:
      - 3ricsonn
    commit-message:
        prefix: fix
        prefix-development: chore
        include: scope

# Fetch and update latest `github-actions` pkgs
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - 3ricsonn
    assignees:
      - 3ricsonn
    commit-message:
      prefix: fix
      prefix-development: chore
      include: scope
